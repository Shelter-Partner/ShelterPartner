name: Update Contributors

on:
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday
  workflow_dispatch:

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch contributors
        run: |
          response=$(curl -s "https://api.github.com/repos/${{ github.repository }}/contributors?per_page=100")
          if [ $? -ne 0 ]; then
            echo "Failed to fetch contributors"
            exit 1
          fi
          echo "$response" | jq -r '.[] | "* [\(.login)](\(.html_url)) - \(.contributions) contributions"' > CONTRIBUTORS.md

      - name: Update README
        run: |
          sed -i '/## Contributors/,$d' README.md
          echo -e "## Contributors\n\n$(cat CONTRIBUTORS.md)" >> README.md

      - name: Check for changes
        run: |
          if git diff --exit-code; then
            echo "No changes to commit"
            exit 0
          fi

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md CONTRIBUTORS.md
          git commit -m 'docs: update contributors'
          git push
        if: success() && steps.check-for-changes.outputs.result != 'unchanged'
